<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление питомца</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { font-weight: bold; display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background-color: #007BFF; color: #FFF; border: none; }
    </style>
</head>
<body>

<h1>Добавить питомца</h1>

<form id="pet-form">
    <div class="form-group">
        <label>Имя питомца</label>
        <input type="text" id="pet-name">
    </div>
    <div class="form-group">
        <label>Дата рождения</label>
        <input type="date" id="pet-birthdate">
    </div>
    <div class="form-group">
        <label>Пол питомца (М/Ж)</label>
        <input type="text" id="pet-sex">
    </div>
    <div class="form-group">
        <label>Порода</label>
        <input type="text" id="pet-breed">
    </div>
    <div class="form-group">
        <label>Цвет</label>
        <input type="text" id="pet-color">
    </div>
    <div class="form-group">
        <label>Вес (кг)</label>
        <input type="number" id="pet-weight">
    </div>
    <button type="button" id="submit-btn">Добавить питомца</button>
</form>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById('submit-btn').addEventListener('click', function () {
        const petData = {
            name: document.getElementById('pet-name').value,
            birthdate: document.getElementById('pet-birthdate').value,
            sex: document.getElementById('pet-sex').value,
            breed: document.getElementById('pet-breed').value,
            color: document.getElementById('pet-color').value,
            weight: document.getElementById('pet-weight').value,
        };

        if (Object.values(petData).some(val => !val)) {
            alert('Заполните все поля');
            return;
        }

        tg.sendData(JSON.stringify({ action: 'add_pet', petData }));
        tg.close();
    });
</script>

</body>
</html>
